<div class="post">
  <h4><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h4>
  <p>{{ post.body }}</p>
  {% if current_user==post.author %}
  <p>by you, <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a></p>
  {% else %}
  <p>by {{ post.author.nickname }} <a href="{{ url_for('view_profile', user_id=post.author.id) }}">@{{ post.author.username }}</a></p>
  {% endif %}
  <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.comments.count() }} comments</a>
</div>
