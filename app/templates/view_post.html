{% extends "base.html" %}

{% block content %}
  <a href="{{ url_for('index') }}">To index</a>
  {% if current_user==post.author %}
  <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
  {% endif %}
  <hr>

  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>

  {% if current_user==post.author %}
  <p>by you</p>
  {% else %}
  <p>by {{ post.author.username }}</p>
  {% endif %}
{% endblock %}
